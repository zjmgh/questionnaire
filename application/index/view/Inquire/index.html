<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/bootstrap/css/bootstrap.css">
    <script src="__ROOT__/static/bootstrap/js/bootstrap.js"></script>
    <title>题库</title>
</head>
<body>
<div style="margin:10px 20px;">
    <form action="__ROOT__/index/inquire/add" method="post">
        <a href="{:url('inquire/add')}" class="btn btn-info btn-sm">添加问卷</a>
        <table class="table table-bordered">
            <tr class="row">
            <td>问卷编号</td><td>讲师姓名</td><td>问卷</td><td>编辑</td>
            </tr>
            {volist name="inquire" id="v"}
            <tr class="row">
                <td>{$v->id}</td><td>{$v->teacher->name}</td><td>{$v->name}</td><td><a href="{:url('inquire/delete',['id'=>$v->id])}" class="btn btn-danger btn-sm">删除</a>&nbsp;&nbsp;<a href="{:url('inquire/edit',['id'=>$v->id])}" class="btn btn-info btn-sm">修改</a>&nbsp;&nbsp;<a href="{:url('inquire/create',['id'=>$v->id])}" class="btn btn-default btn-sm">增加内容</a></td>
            </tr>
            {/volist}
        </table>
    </form>
</div>
</body>
</html>
