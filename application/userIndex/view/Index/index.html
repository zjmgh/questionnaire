
<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>

    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>学生信息查看界面</title>
    <meta name="description" content="John Deo, UI / UX / Frontend">

    <!-- Favicons -->
    <link rel="shortcut icon" href="__ROOT__/img/favicon.ico">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="__ROOT__/css/normalize.min.css">
    <link rel="stylesheet" href="__ROOT__/css/main.css">
    <link href="__ROOT__/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,400,700'>

</head>
<body>

<div class="wrapper">

    <header>
        <a class="menu-icon jiji">
            <span></span>
        </a>
        <nav class="menu visuallyhidden">
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="row">
        <div class="overlay">
            <div style="margin-left: 1200px;font-size: large;"><a href="__ROOT__/userindex/login/logout" style="color: orangered">安全退出</a></div>
            <div class="col home-title jiji">
                <h1>欢迎您，{$user['name']}!</h1>
                <h2>今天是： {$time}</h2>
                {if condition="$user['status'] eq '问卷进行中'"}
                    <a href="__ROOT__/userindex/index/show" class="but">打开问卷</a>
                {/if}
            </div>
        </div>
    </section>

    <section id="about">
        <div class="col contact-title">
            <h3
                    data-100="-webkit-transform: translateX(100px); opacity:0;"
                    data-500="-webkit-transform: translateX(0px); opacity:1;"
            >我的课程信息</h3>
        </div>
        <br>
        <br>
        <br>
            <div style="text-align: center">
                <div width="100px">
                    <table class="table table-bordered table-header" style="text-align: center">
                    <tr>
                        <td ><h4>姓 名</h4></td>
                        <td ><h4>性 别</h4></td>
                        <td ><h4>年 龄</h4></td>
                        <td ><h4>讲 师</h4></td>
                        <td ><h4>问 卷</h4></td>
                        <td ><h4>课 程</h4></td>
                    </tr>
                    <tbody>

                    <tr>
                        <td>{$user['name']}</td>
                        <td>{$user['sex']}</td>
                        <td>{$user['age']}</td>
                        <td>{$teacher['name']}</td>
                        <td>{$user['status']}</td>
                        <td>{$course['name']}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <hr><div class="copyrights"></div>
    <hr>

</div>
<!--个人信息模态框-->
<div class="modal fade" id="seeUserInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >修改密码</h4>
            </div>
            <div class="modal-body">
                <table class="table" style="margin-bottom:0px;">
                    <thead>
                    <tr> </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td wdith="20%">用户名:</td>
                        <td width="80%"><input type="text" value="" class="form-control" name="username" maxlength="10" autocomplete="off" /></td>
                    </tr>
                    <tr>
                        <td wdith="20%">旧密码:</td>
                        <td width="80%"><input type="password" class="form-control" name="old_password" maxlength="18" autocomplete="off" /></td>
                    </tr>
                    <tr>
                        <td wdith="20%">新密码:</td>
                        <td width="80%"><input type="password" class="form-control" name="password" maxlength="18" autocomplete="off" /></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr></tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" name="submit">提交</button>
            </div>
        </div>
        </form>
    </div>
</div>
<!--个人信息模态框-->
<div class="modal fade" id="send" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >发送反馈</h4>
            </div>
            <div class="modal-body">
                <table class="table" style="margin-bottom:0px;">
                    <thead>
                    <tr> </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td wdith="20%">姓名:</td>
                        <td width="80%"><input type="text" value="" class="form-control" name="username" maxlength="10" autocomplete="off" /></td>
                    </tr>
                    <tr>
                        <td wdith="20%">邮箱:</td>
                        <td width="80%"><input type="email" class="form-control" name="email" maxlength="18" autocomplete="off" /></td>
                    </tr>
                    <tr>
                        <td wdith="20%">你的反馈:</td>
                        <td width="80%"><textarea rows="10" name="message" id="contact-body" placeholder="Your Message" class="form-control input-lg"></textarea></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr></tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" name="submit">提交</button>
            </div>
        </div>
        </form>
    </div>
</div>
<div class="loader"></div>

<!-- JavaScript -->
<script src="__ROOT__/js/jquery-1.11.0.min.js"></script>
<script src="__ROOT__/js/modernizr-2.6.2.min.js"></script>
<script src="__ROOT__/js/skrollr.js"></script>
<script src="__ROOT__/js/main.js"></script>
<script src="__ROOT__/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
